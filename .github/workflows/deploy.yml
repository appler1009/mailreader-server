name: Deploy Gmail Push Notification Lambda

on:
  push:
    branches: [ main, dev ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - staging
        - prod

env:
  NODE_VERSION: '20'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'prod' || 'dev') }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set deployment environment
      run: |
        if [ "${{ github.event.inputs.environment }}" ]; then
          echo "DEPLOY_ENV=${{ github.event.inputs.environment }}" >> $GITHUB_ENV
        elif [ "${{ github.ref }}" = "refs/heads/main" ]; then
          echo "DEPLOY_ENV=prod" >> $GITHUB_ENV
        else
          echo "DEPLOY_ENV=dev" >> $GITHUB_ENV
        fi

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test
      continue-on-error: true

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Deploy DynamoDB table
      id: deploy-dynamodb
      run: |
        STACK_NAME="gmail-push-${{ env.DEPLOY_ENV }}-infrastructure"

        aws cloudformation deploy \
          --template-file infrastructure/dynamodb.yml \
          --stack-name $STACK_NAME \
          --parameter-overrides \
            Environment=${{ env.DEPLOY_ENV }} \
          --capabilities CAPABILITY_NAMED_IAM \
          --tags \
            Environment=${{ env.DEPLOY_ENV }} \
            Project=gmail-push-notifications \
            ManagedBy=GitHubActions

    - name: Deploy Lambda function
      id: deploy-lambda
      run: |
        # Create deployment package
        zip -r function.zip index.js node_modules/

        # Deploy Lambda function
        STACK_NAME="gmail-push-${{ env.DEPLOY_ENV }}-lambda"

        aws cloudformation deploy \
          --template-file infrastructure/lambda.yml \
          --stack-name $STACK_NAME \
          --parameter-overrides \
            Environment=${{ env.DEPLOY_ENV }} \
            DynamoDBTableName=gmail-push-${{ env.DEPLOY_ENV }}-devices \
          --capabilities CAPABILITY_NAMED_IAM \
          --tags \
            Environment=${{ env.DEPLOY_ENV }} \
            Project=gmail-push-notifications \
            ManagedBy=GitHubActions

        # Update Lambda function code with actual implementation
        FUNCTION_NAME="gmail-push-${{ env.DEPLOY_ENV }}-lambda"
        aws lambda update-function-code \
          --function-name $FUNCTION_NAME \
          --zip-file fileb://function.zip \
          --region ${{ secrets.AWS_REGION }}

    - name: Output deployment information
      run: |
        echo "üéâ Deployment completed successfully!"
        echo "üìä Environment: ${{ env.DEPLOY_ENV }}"
        echo "üîó Lambda Function: gmail-push-${{ env.DEPLOY_ENV }}-lambda"
        echo "üóÑÔ∏è  DynamoDB Table: gmail-push-${{ env.DEPLOY_ENV }}-devices"
        echo "üåê Function URL: Check CloudFormation outputs for LambdaFunctionUrl"
        echo ""
        echo "üìã Next Steps:"
        echo "1. Configure Gmail API credentials"
        echo "2. Set up Gmail watch notifications"
        echo "3. Test the Function URL endpoints:"
        echo "   - POST /device (device registration)"
        echo "   - DELETE /device (device unregistration)"
        echo "   - POST /gmail-notification (Gmail notifications)"
        echo "4. Update environment variables in Lambda console"
        echo ""
        echo "üîê Required Environment Variables:"
        echo "- APNS_TEAM_ID"
        echo "- APNS_KEY_ID"
        echo "- APNS_SECRET_NAME"
        echo "- APNS_BUNDLE_ID"

    - name: Notify deployment
      if: success()
      run: |
        echo "‚úÖ Gmail Push Notification Lambda deployed successfully to ${{ env.DEPLOY_ENV }}!"

    - name: Notify failure
      if: failure()
      run: |
        echo "‚ùå Deployment failed for ${{ env.DEPLOY_ENV }} environment"
        exit 1